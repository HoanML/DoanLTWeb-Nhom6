<!-- Sign In Modal -->
<div class="modal-overlay" id="signinOverlay">
    <div class="auth-modal" id="signinModal">
        <button class="close-btn" onclick="closeModal('signin')">&times;</button>
        <h2 data-translate="signIn">Sign In</h2>
        <form class="auth-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember" data-translate="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="auth-btn" data-translate="signIn">Sign In</button>
        </form>
    </div>
</div>

<!-- Sign Up Modal -->
<div class="modal-overlay" id="signupOverlay">
    <div class="auth-modal" id="signupModal">
        <button class="close-btn" onclick="closeModal('signup')">&times;</button>
        <h2 data-translate="signUp">Sign Up</h2>
        <form class="auth-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="remember-me">
                <input type="checkbox" id="agree" required>
                <label for="agree" data-translate="agreeToS">I agree to the Terms of Service</label>
            </div>
            <button type="submit" class="auth-btn" data-translate="signUp">Sign Up</button>
        </form>
    </div>
</div>
